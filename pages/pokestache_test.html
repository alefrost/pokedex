<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
	<title>Pokemon Mustache Test</title>
	<!-- Boostrap, Jquery, & Mustache-->
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"></link>
	<script type="text/javascript" src="/js/mustache.js"></script>

	<script type="text/javascript" src="/pokedex/js/pkmn.js"></script>
	<link rel="stylesheet" href="/pokedex/css/pokemon.css"></link>

	<script type="text/javascript">
		function displayPokemonById() {
			var id = $('#PokeID').val();
			if (id == null || id == ""){
				$('#pokemon').html("");
				return false;
			}
		    getPokemonById(id, 'pokemonrender');
		    $('input').val("");
		}

	    function SearchPokemon() {
			var name = $('#PokeSearch').val();
			if (name == null || name == "") {
			$('#pokemon').html("");
			return false;
			}
			getPokemonByName(name, 'pokemonrender');
			$('input').val("");
	    }
	</script>
</head>
<body>
  <div class="container">
  	<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
	  <div class="container">
	    <div class="navbar-header">
	      <a class="navbar-brand" href="#">Dex</a>
	    </div>  

	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

	            <li class="divider"></li>
	            <li><a href="#">One more separated link</a></li>
	          </ul>
	        </li>
	      </ul>
	      <div class="navbar-form navbar-left inline" role="search">
		    <div class="form-group">
		      <input id="PokeSearch" type="text" class="form-control col-md-2" placeholder="Search">
		  	</div>
		  </div>
